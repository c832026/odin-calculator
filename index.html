<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP-Calculator</title>
    <link rel="stylesheet" href="./static/style.css">
    <script src="./static/calculator.js" defer></script>
</head>
<body>
    <h1 class="title">TOP Calculator</h1>
    <div id="calculator">
        <div id="display">
            <div id="display-previous"></div>
            <div id="display-current"></div>
        </div>
        <div class="btn-container">
            <div class="btn-long">
                <button id="reset">Reset</button>
                <button id="delete">Delete</button>
            </div>
            <div class="btn">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>
                <button>+</button>
            </div>
        </div>
    </div>
    
</body>
</html>
