<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP-Calculator</title>
    <link rel="stylesheet" href="./static/style.css">
    <script src="./static/calculator.js" defer></script>
</head>
<body>
    <h1 class="title">TOP Calculator</h1>
    <div id="calculator">
        <div id="display">123456789</div>
        <div class="btn-container">
            <div class="btn-long">
                <div>Reset</div>
                <div>Delete</div>
            </div>
            <div class="btn">
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>/</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>*</div>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>-</div>
                <div>0</div>
                <div>.</div>
                <div>=</div>
                <div>+</div>
            </div>
        </div>
    </div>
    
</body>
</html>
