<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP-Calculator</title>
    <link rel="stylesheet" href="./static/style.css">
    <script src="./static/calculator.js" defer></script>
</head>
<body>
    <h1 class="title">TOP Calculator</h1>
    <div id="calculator">
        <div id="display">
            <div id="display-previous"></div>
            <div id="display-current"></div>
        </div>
        <div class="btn-container">
            <div class="btn-long">
                <button data-key="Escape" id="reset">Reset</button>
                <button data-key="Delete" id="delete">Delete</button>
            </div>
            <div class="btn">
                <button data-key="7">7</button>
                <button data-key="8">8</button>
                <button data-key="9">9</button>
                <button data-key="/">/</button>
                <button data-key="4">4</button>
                <button data-key="5">5</button>
                <button data-key="6">6</button>
                <button data-key="*">*</button>
                <button data-key="1">1</button>
                <button data-key="2">2</button>
                <button data-key="3">3</button>
                <button data-key="-">-</button>
                <button data-key="0">0</button>
                <button data-key=".">.</button>
                <button data-key="Enter">=</button>
                <button data-key="+">+</button>
            </div>
        </div>
    </div>
</body>
</html>
